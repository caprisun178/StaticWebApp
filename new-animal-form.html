<!DOCTYPE html>
<html lang="en" style="background-color: #c3f3ff;"></html>
<head>
    <title>New Animal Form</title>
    <style>
         body, h1, h3, h5, p, input, button {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>New Animal Form</h1>
        <nav style="width: 100%; display: flex; justify-content: center; margin-bottom: 16px;">
            <ul style="list-style: none; display: flex; gap: 32px; padding: 0; margin: 0;">
            <li><a href="/index.html" style="text-decoration: none; font-weight: bold; color: #333;">Home</a></li>
            <li><a href="/about.html" style="text-decoration: none; font-weight: bold; color: #333;">About</a></li>
            <li><a href="/new-animal-form.html" style="text-decoration: none; font-weight: bold; color: #333;">Add Animal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <label for="animal-image">Add Image:</label>
            <input type="file" id="animal-image" name="animal-image" accept="image/*">
            <label for="animal-name">Animal Name:</label>
            <input type="text" id="animal-name" name="animal-name">
            <label for="animal-description">Description:</label>
            <input type="text" id="animal-description" name="animal-description">
        </form>
    </main>
</body>
</html>
