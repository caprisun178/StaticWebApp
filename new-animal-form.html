<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>New Animal Form</title>
    <style>
         body, h1, h3, h5, p, input, button {
            font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
        }
        main {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label, input {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>New Animal Form</h1>
        <nav style="width: 100%; display: flex; justify-content: center; margin-bottom: 16px;">
            <ul style="list-style: none; display: flex; gap: 32px; padding: 0; margin: 0;">
            <li><a href="StaticWebApp/index.html" style="text-decoration: none; font-weight: bold; color: #333;">Home</a></li>
            <li><a href="StaticWebApp/about.html" style="text-decoration: none; font-weight: bold; color: #333;">About</a></li>
            <li><a href="StaticWebApp/new-animal-form.html" style="text-decoration: none; font-weight: bold; color: #333;">Add Animal</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form style="border: 1px solid #333; padding: 16px; border-radius: 8px; width: 400px; background-color: lightgray;">
            <label for="animal-image">Add Image:</label>
            <input type="file" id="animal-image" name="animal-image" accept="image/*">
            <label for="animal-name">Animal Name:</label>
            <input type="text" id="animal-name" name="animal-name">
            <label for="animal-description">Description:</label>
            <input type="text" id="animal-description" name="animal-description">
            <label for="animal-list-items">Fun Fact:</label>
            <input type="text" id="animal-list-items" name="animal-list-items" placeholder="e.g. furry, nocturnal, fast">
            <button type="button" id="add-fact-btn">Add Fun Fact</button>
            <div id="fun-facts-list" style="margin-top: 10px;"></div>
            <button type="submit" id="save-btn" style="margin-top: 16px;">Save Changes</button>
        </form>
    </main>
    <script>
        const factInput = document.getElementById('animal-list-items');
        const addFactBtn = document.getElementById('add-fact-btn');
        const factsListDiv = document.getElementById('fun-facts-list');

        addFactBtn.addEventListener('click', function() {
            const fact = factInput.value.trim();
            if (fact) {
                const factText = document.createElement('div');
                factText.textContent = fact;
                factsListDiv.appendChild(factText);
                factInput.value = '';
            }
        });
    </script>
</body>
</html>
